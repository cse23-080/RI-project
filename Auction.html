<script>
  // Image upload and preview
  document.getElementById('imageUpload').addEventListener('change', function(e) {
    const previewContainer = document.getElementById('imagePreview');
    previewContainer.innerHTML = '';
    const files = e.target.files;
    if (files.length > 6) {
      alert('You can upload a maximum of 6 images');
      return;
    }
    for (let i = 0; i < Math.min(files.length, 6); i++) {
      const file = files[i];
      if (!file.type.match('image.*')) continue;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.className = 'w-full h-32 object-cover rounded-lg preview-card';
        previewContainer.appendChild(img);
      }
      reader.readAsDataURL(file);
    }
  });

  // For preview modal
  document.getElementById('previewBtn').addEventListener('click', function() {
    const form = document.getElementById('auctionForm');
    const isValid = form.checkValidity();
    if (!isValid) {
      form.reportValidity();
      return;
    }
    const previewContent = document.getElementById('previewContent');
    previewContent.innerHTML = `
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <div class="bg-gray-100 rounded-lg h-64 flex items-center justify-center">
            <img id="previewMainImage" src="" class="max-h-full max-w-full" style="display: none;">
            <p class="text-gray-500">Main image preview</p>
          </div>
        </div>
        <div>
          <h2 class="text-2xl font-bold text-gray-800 mb-2">${document.getElementById('itemName').value}</h2>
          <div class="flex items-center mb-4">
            <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">${document.querySelector('input[name="category"]:checked').value}</span>
            <span class="ml-2 text-gray-600">${document.getElementById('itemCondition').value}</span>
          </div>
          <div class="mb-6">
            <p class="text-3xl font-bold text-green-600 mb-1">Starting at P${parseFloat(document.getElementById('startingBid').value).toFixed(2)}</p>
            <p class="text-sm text-gray-500">${document.getElementById('reservePrice').value ? "Reserve price: P" + parseFloat(document.getElementById('reservePrice').value).toFixed(2) : 'No reserve price'}</p>
          </div>
          <div class="mb-6">
            <div class="flex items-center text-gray-700 mb-2">
              <i class="fas fa-map-marker-alt text-green-600 mr-3"></i>
              <span>${document.getElementById('itemLocation').value}</span>
            </div>
            <div class="flex items-center text-gray-700">
              <i class="fas fa-clock text-green-600 mr-3"></i>
              <span>Auction ends in ${document.getElementById('auctionDuration').value} days</span>
            </div>
          </div>
          <div class="border-t border-b border-gray-200 py-4 mb-6">
            <h4 class="font-medium text-gray-800 mb-2">Description</h4>
            <p class="text-gray-600">${document.getElementById('itemDescription').value}</p>
          </div>
        </div>
      </div>
    `;
    // Preview image
    const images = document.getElementById('imagePreview').querySelectorAll('img');
    if (images.length > 0) {
      document.getElementById('previewMainImage').src = images[0].src;
      document.getElementById('previewMainImage').style.display = 'block';
      previewContent.querySelector('.bg-gray-100 p').style.display = 'none';
    }
    document.getElementById('previewModal').classList.remove('hidden');
  });

  function closePreview() {
    document.getElementById('previewModal').classList.add('hidden');
  }

  function showSuccessModal() {
    document.getElementById('successModal').classList.remove('hidden');
  }

  function closeSuccessModal() {
    document.getElementById('successModal').classList.add('hidden');
    // Redirect to product page (auction page) to see all auctions including the new one
    window.location.href = 'Auction.html';
  }

  // Store auction data in localStorage
  function submitAuction() {
    const images = [];
    document.getElementById('imagePreview').querySelectorAll('img').forEach(img => {
      images.push(img.src);
    });

    const auction = {
      id: Date.now(),
      name: document.getElementById('itemName').value,
      description: document.getElementById('itemDescription').value,
      category: document.querySelector('input[name="category"]:checked').value,
      startingBid: parseFloat(document.getElementById('startingBid').value),
      reservePrice: document.getElementById('reservePrice').value ? parseFloat(document.getElementById('reservePrice').value) : null,
      duration: parseInt(document.getElementById('auctionDuration').value),
      condition: document.getElementById('itemCondition').value,
      location: document.getElementById('itemLocation').value,
      createdAt: new Date().toISOString(),
      endTime: new Date(Date.now() + parseInt(document.getElementById('auctionDuration').value) * 24 * 60 * 60 * 1000).toISOString(),
      status: 'active',
      bids: [],
      currentBid: parseFloat(document.getElementById('startingBid').value),
      watchers: 0,
      images: images
    };

    const auctions = JSON.parse(localStorage.getItem('auctions')) || [];
    auctions.push(auction);
    localStorage.setItem('auctions', JSON.stringify(auctions));
    closePreview();
    showSuccessModal();
  }

  // Use the modal Confirm & Start Auction button
  window.submitAuction = submitAuction;

  // Form submission
  document.getElementById('auctionForm').addEventListener('submit', function(e) {
    e.preventDefault();
    submitAuction();
  });
</script>
