    <form action="/add-auction-item" method="POST" enctype="multipart/form-data">
  <h2>Add New Product to Auction</h2>

  <!-- Product Image -->
  <label for="productImage">Product Picture:</label>
  <input type="file" id="productImage" name="productImage" accept="image/*" required>

  <!-- Product Name -->
  <label for="productName">Product Name:</label>
  <input type="text" id="productName" name="productName" required>

  <!-- Product Description -->
  <label for="productDescription">Product Description:</label>
  <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

  <!-- Starting Price -->
  <label for="startingPrice">Starting Price ($):</label>
  <input type="number" id="startingPrice" name="startingPrice" min="0" step="0.01" required>

  <!-- User Info -->
  <label for="userName">Your Name:</label>
  <input type="text" id="userName" name="userName" required>

  <label for="userContact">Contact Info (Phone/Email):</label>
  <input type="text" id="userContact" name="userContact" required>

  <!-- Submit Button -->
  <button type="submit">Add Product</button>
</form>
