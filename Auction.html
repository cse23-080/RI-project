<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Auction | FarmAuction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .category-selector input:checked + label {
      border-color: #10B981;
      background-color: #ECFDF5;
    }
    .preview-card {
      transition: all 0.3s ease;
    }
    .preview-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <div class="text-2xl font-bold">
          <span class="text-green-600">Farmers</span>
          <span class="text-gray-800">Auction</span>
        </div>
      </div>
      <nav class="hidden md:flex space-x-8">
        <a href="https://cse23-080.github.io/RI-project/home.html#" class="text-gray-700 hover:text-green-600 font-medium transition">Home</a>
        <a href="https://cse23-080.github.io/RI-project/Products.html#" class="text-gray-700 hover:text-green-600 font-medium transition">Products</a>
        <a href="https://cse23-080.github.io/RI-project/Auction.html#" class="text-green-600 font-medium transition">Auctions</a>
        <a href="https://cse23-080.github.io/RI-project/cart.html#" class="text-gray-700 hover:text-green-600 font-medium transition">Cart</a>
        <a href="https://cse23-080.github.io/RI-project/About.html#" class="text-gray-700 hover:text-green-600 font-medium transition">About</a>
      </nav>
      <div class="flex items-center space-x-4">
        <button onclick="window.location.href='https://cse23-080.github.io/RI-project/user.html#'" class="px-4 py-2 border border-green-600 text-green-600 rounded-md hover:bg-green-50 transition">
          <i class="fas fa-user mr-2"></i>User
        </button>
        <button class="md:hidden text-gray-700">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Page Title -->
  <section class="py-12 bg-green-50 mb-10">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-bold mb-2 text-gray-800">Create an Auction</h1>
      <p class="text-lg text-gray-600">Auction your farm products, livestock, or equipment to the highest bidder!</p>
    </div>
  </section>

  <!-- Auction Form -->
  <main class="container mx-auto px-4">
    <form id="auctionForm" class="max-w-3xl mx-auto bg-white rounded-xl border shadow-md p-8 mb-16">
      <div class="grid md:grid-cols-2 gap-8">
        <!-- Left Column -->
        <div>
          <label class="block mb-2 text-gray-700 font-medium" for="itemName">Product Name*</label>
          <input id="itemName" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-6 focus:ring-2 focus:ring-green-500">

          <label class="block mb-2 text-gray-700 font-medium" for="itemDescription">Description*</label>
          <textarea id="itemDescription" rows="4" required class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-6 focus:ring-2 focus:ring-green-500"></textarea>

          <label class="block mb-2 text-gray-700 font-medium" for="itemLocation">Location*</label>
          <input id="itemLocation" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-6 focus:ring-2 focus:ring-green-500">

          <label class="block mb-2 text-gray-700 font-medium" for="startingBid">Starting Bid (Pula)*</label>
          <input id="startingBid" type="number" min="0" step="0.01" required class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-6 focus:ring-2 focus:ring-green-500">

          <label class="block mb-2 text-gray-700 font-medium" for="reservePrice">Reserve Price (Pula, optional)</label>
          <input id="reservePrice" type="number" min="0" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-6 focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Right Column -->
        <div>
          <label class="block mb-2 text-gray-700 font-medium">Category*</label>
          <div class="category-selector grid grid-cols-2 gap-3 mb-6">
            <div>
              <input type="radio" name="category" id="produce" value="Produce" class="hidden" checked>
              <label for="produce" class="flex items-center justify-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer">
                <i class="fas fa-carrot text-green-600 text-2xl mr-2"></i>Produce
              </label>
            </div>
            <div>
              <input type="radio" name="category" id="livestock" value="Livestock" class="hidden">
              <label for="livestock" class="flex items-center justify-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer">
                <i class="fas fa-cow text-green-600 text-2xl mr-2"></i>Livestock
              </label>
            </div>
            <div>
              <input type="radio" name="category" id="equipment" value="Equipment" class="hidden">
              <label for="equipment" class="flex items-center justify-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer">
                <i class="fas fa-tractor text-green-600 text-2xl mr-2"></i>Equipment
              </label>
            </div>
            <div>
              <input type="radio" name="category" id="other" value="Other" class="hidden">
              <label for="other" class="flex items-center justify-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer">
                <i class="fas fa-ellipsis-h text-green-600 text-2xl mr-2"></i>Other
              </label>
            </div>
          </div>

          <label class="block mb-2 text-gray-700 font-medium" for="auctionDuration">Auction Duration*</label>
          <select id="auctionDuration" required class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-6 focus:ring-2 focus:ring-green-500">
            <option value="1">1 day</option>
            <option value="3" selected>3 days</option>
            <option value="5">5 days</option>
            <option value="7">7 days</option>
          </select>

          <label class="block mb-2 text-gray-700 font-medium" for="itemCondition">Condition*</label>
          <select id="itemCondition" required class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-6 focus:ring-2 focus:ring-green-500">
            <option value="New" selected>New</option>
            <option value="Used - Like New">Used - Like New</option>
            <option value="Used - Good">Used - Good</option>
            <option value="Used - Fair">Used - Fair</option>
          </select>

          <label class="block mb-2 text-gray-700 font-medium">Upload Images*</label>
          <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center mb-6">
            <div id="imagePreview" class="grid grid-cols-3 gap-2 mb-2"></div>
            <input type="file" id="imageUpload" accept="image/*" multiple class="hidden">
            <button type="button" onclick="document.getElementById('imageUpload').click()" 
                    class="px-4 py-2 border border-green-600 text-green-600 rounded-lg hover:bg-green-50 transition text-sm">
              <i class="fas fa-camera mr-2"></i>Select Images
            </button>
            <p class="text-xs text-gray-500 mt-2">Upload up to 6 images (first image will be main display)</p>
          </div>
        </div>
      </div>
      <div class="flex justify-end pt-6 border-t">
        <button type="submit" class="px-8 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-medium">
          <i class="fas fa-gavel mr-2"></i>Start Auction
        </button>
      </div>
    </form>
    <div id="successMsg" class="hidden text-center text-green-700 font-bold mt-10 text-2xl">Auction created! Redirecting...</div>
  </main>
  <script>
    // Image upload and preview
    document.getElementById('imageUpload').addEventListener('change', function(e) {
      const previewContainer = document.getElementById('imagePreview');
      previewContainer.innerHTML = '';
      const files = e.target.files;
      if (files.length > 6) {
        alert('You can upload a maximum of 6 images');
        return;
      }
      for (let i = 0; i < Math.min(files.length, 6); i++) {
        const file = files[i];
        if (!file.type.match('image.*')) continue;
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'w-full h-20 object-cover rounded-lg preview-card';
          previewContainer.appendChild(img);
        }
        reader.readAsDataURL(file);
      }
    });

    // Auction form submission
    document.getElementById('auctionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Gather data
      const images = [];
      document.getElementById('imagePreview').querySelectorAll('img').forEach(img => {
        images.push(img.src);
      });
      if (images.length === 0) {
        alert("Please upload at least one image.");
        return;
      }
      const auction = {
        id: Date.now(),
        name: document.getElementById('itemName').value,
        description: document.getElementById('itemDescription').value,
        category: document.querySelector('input[name="category"]:checked').value,
        startingBid: parseFloat(document.getElementById('startingBid').value),
        reservePrice: document.getElementById('reservePrice').value ? parseFloat(document.getElementById('reservePrice').value) : null,
        duration: parseInt(document.getElementById('auctionDuration').value),
        condition: document.getElementById('itemCondition').value,
        location: document.getElementById('itemLocation').value,
        createdAt: new Date().toISOString(),
        endTime: new Date(Date.now() + parseInt(document.getElementById('auctionDuration').value) * 24 * 60 * 60 * 1000).toISOString(),
        status: 'active',
        bids: [],
        currentBid: parseFloat(document.getElementById('startingBid').value),
        watchers: 0,
        images: images
      };
      // Store to localStorage
      const auctions = JSON.parse(localStorage.getItem('auctions')) || [];
      auctions.push(auction);
      localStorage.setItem('auctions', JSON.stringify(auctions));
      // Show success and redirect
      document.getElementById('auctionForm').style.display = "none";
      document.getElementById('successMsg').classList.remove('hidden');
      setTimeout(() => {
        window.location.href = "Auction.html";
      }, 1800);
    });
  </script>
</body>
</html>
